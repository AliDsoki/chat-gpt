name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          buildozer android debug

      # **🔍 عرض محتويات مجلد bin لمعرفة هل تم إنشاء APK أم لا**
      - name: List bin directory
        run: ls -lah bin/

      # **🔍 عرض أخطاء Buildozer لو حصل خطأ في البناء**
      - name: Debug Buildozer Logs
        run: cat .buildozer/android/platform/build.log || true

      # **📤 رفع ملف APK إذا كان موجودًا**
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp
          path: bin/*.apk
